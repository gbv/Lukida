<VirtualHost *:80>
    ServerAdmin richard.grosser@thulb.uni-jena.de
    ServerName lukida.dev
    DocumentRoot /var/www/lukida/libraries/Lukida_newlibrary
    
    <Directory /var/www/lukida>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
    
    SetEnv LIBRARY "newlibrary"
    SetEnv MODE "development"
    
    ErrorLog /var/log/apache2/lukida_error.log
    LogLevel warn
    CustomLog /var/log/apache2/lukida_access.log combined
    ServerSignature On
</VirtualHost>